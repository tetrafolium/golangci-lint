    - name: yamllint_Example
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
          format:
            type: example
            path: inspecode-examples/yamllint.issues.example
      thresholds: {num-issues: 161}

    - name: yamllint_SARIF
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 161}

