inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "rocro-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

    - name: hadolint
      type: docker-build
      dockerfile: "rocro-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

    - name: yamllint
      type: docker-build
      dockerfile: "rocro-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      machine: {cpu: 0.75}
      thresholds: {num-issues: 999}

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      thresholds: {num-issues: 999}

    errcheck:
      thresholds: {num-issues: 999}

    # fortify:
    #  thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    go-test:
      thresholds: {num-issues: 999}

    go-vet:
      thresholds: {num-issues: 999}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 999}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 999}

    golint:
      auto-fix: true
      thresholds: {num-issues: 999}

    gosec:
      thresholds: {num-issues: 999}
  
    grep:
      thresholds: {num-issues: 999}

    ineffassign:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}
  
    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 999}

    shellcheck:
      thresholds: {num-issues: 999}

    staticcheck:
      thresholds: {num-issues: 999}

    tslint:
      auto-fix: true
      thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
